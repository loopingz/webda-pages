<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>webda-pages test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../webda-pages.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <webda-pages></webda-pages>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <webda-pages display-style="flex"></webda-pages>
      </template>
    </test-fixture>

    <script>
      suite('webda-pages', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.displayStyle, 'block');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.displayStyle, 'flex');
        });

      });
    </script>

  </body>
</html>
